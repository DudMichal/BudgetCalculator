<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<div class="total-budget-section">
    <h2 class="green" [ngClass]="{ 'red': totalBudget < 0, 'green': totalBudget > 0 }">{{totalBudget}}</h2>
</div>

<section class="add-item-section">
    <div class="add-itm-container">
        <app-form-add style="padding: 20px;" (formSubmit)="addItem($event)"></app-form-add>
    </div>
</section>

<hr style="margin-top: 0;">

<app-budget-item-list [budgetItems]="budgetItems" (delete)="deleteItem($event)" (update)="updateItem($event)"></app-budget-item-list>
